<!doctype html>
<html>
<head>
<title>UpSales</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak { 
	display: none !important;
}
 
</style>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8">

</head> 


<body ng-app="salesApp" ng-cloak class="ng-cloak">

	
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">UpSales</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul  ng-controller="navigation as nav" class="nav navbar-nav">
					<li ng-class="{active:nav.tab('home')}"><a href="#/">Home</a></li>

      </ul>

			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">Logout</a></li>       
      </ul>
    </div>
  </div>
</nav>


 
	<div ng-view class="container"></div>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/app.js"></script> 
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/angular/angular-resource.min.js"></script>

    <script src="js/angular/controller/pesquisa-categoria.js"></script>
	
   <script src="js/angular/service/app-service.js"></script>
	
	<script src="js/angular/service/app-service.js"></script>
