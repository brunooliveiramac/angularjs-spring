
	<head>
					        <meta charset="utf-8">
	</head>

<h1>Cadastro de Produtos: {{produto.descricao}}</h1>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>  <!-- Se tem Mesagem definida no controller, exibe, se nao, null -->

   		<div class="container"> 
   		  <form novalidade name="formulario_produto" ng-submit="submeter()"> 
   			<div class="form-group">
   				 <label>Descrição:</label>
   				 <input type="text" name="descricao" class="form-control" ng-model="produto.descricao" required>
   				 <span ng-show="formulario_produto.$submitted && formulario_produto.descricao.$error.required" class="form-control alert-danger">Descrição Obrigatória</span>		  
   			</div>  
   			 
   			<div class="form-group">  
   				 <label>Preço:</label>
   				 <input type="text" name="preco" class="form-control" ng-model="produto.valor" required>
   				 <span ng-show="formulario_produto.$submitted && formulario_produto.preco.$error.required" class="form-control alert-danger">Preço Obrigatório</span>		  
   			</div>
   			 
   					  <button type="submit" class="btn btn-success" ng-disable="formulario.$invalid">
					   Salvar
					  </button>
   		   	</form>	   				
   		
   		</div>
