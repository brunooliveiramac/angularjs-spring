
	<head>
					        <meta charset="utf-8">
	</head>

<h3>Cadastro de Produtos: {{produto.descricao}}</h3>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>  <!-- Se tem Mesagem definida no controller, exibe, se nao, null -->

   		<div class="container">  
   		  <form novalidate name="formulario_produto" class="row" ng-submit="submeter()"> 
   		  
   		  <div class="col-md-12">
	   			<div class="form-group col-md-6">
	   				 <label>Descrição:</label> 
	   				 <input type="text" name="descricao" class="form-control" ng-model="produto.descricao" required>
	   				 <span ng-show="formulario_produto.$submitted && formulario_produto.descricao.$error.required" class="form-control alert-danger">Descrição Obrigatória</span>		  
	   			</div>    
	   			   
	   			<div class="form-group col-xs-4">  
	   				 <label>Preço:</label>
	   				  <input type="text" name="preco" class="form-control" ng-model="produto.valor" required>
	   				  <span ng-show="formulario_produto.$submitted && formulario_produto.preco.$error.required" class="form-control alert-danger col-xs-4">Preço Obrigatório</span>		  
	   			</div>
   		  </div> 
   		  <div class="col-md-12">
   		  	<div class="form-group col-md-6"> 
   		  		<label>Categoria:</label> 
   		  				 
   		  				<select name="categoria" class="form-control" required 
		        		ng-model="produto.categoria"   
		        		ng-controller="CategoriasController"   
		        		ng-options="categoria as (categoria.descricao) for categoria in categorias">
		        			<option value="">{{produto.categoria.descricao}}</option>
		        		</select>
   		  		 	
   		  	</div> 
   		  </div>
   					  <button type="submit" class="btn btn-success" ng-disabled="formulario.$invalid">
					   Salvar
					  </button>
   		   	</form>	   				
   		
   		</div>
